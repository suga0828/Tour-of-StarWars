<div *ngIf="messageService.messages.length" class="container">
  <div class="row">
    <div class="col s12 m8 offset-m2 l6 offset-l3 white-text">
      <ul class="collection with-header">
        <li class="collection-header">
          <h4 class="inline">Messages</h4>
          <a class="waves-effect waves-light btn-small right"
             (click)="messageService.clear()">Clear</a>
        </li>
        <li *ngFor='let message of messageService.messages'
            class="collection-item"> {{message}} </li>
      </ul>
    </div>
  </div>
</div>
