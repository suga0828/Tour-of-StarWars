<div *ngIf="item">
	<h2 *ngIf="item.name">{{item.name | uppercase}} Details</h2>
	<h2 *ngIf="item.title">{{item.title | uppercase}} Details</h2>
	<div>
	  <label>name:
	    <input [(ngModel)]="item.name" placeholder="name">
	  </label>
	</div>
	<button (click)="save()">Save</button>
	<button (click)="goBack()">Go back</button>
</div>
