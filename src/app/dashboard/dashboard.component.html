<section id="dashboard">
  <div class="container">
    <div class="row">
      <a *ngFor="let resource of resources" routerLink="../StarWars/{{ resource }}">
        <div class="col s12 m5 offset-m1 l3 offset-l1 card-panel hoverable z-depth-1 gold black-text center-align">
          <span class="resource">{{ resource | titlecase }}</span>
        </div>
      </a>
    </div>
  </div>
</section>
