<section id="dashboard">
  <div class="container">
    <div class="row">
      <a *ngFor="let resource of resources" routerLink="../StarWars/{{ resource }}">
        <div class="col s12 m6 l4">
          <div class="card-panel z-depth-3 gold white-text center-align resource">{{ resource | titlecase }}</div>
        </div>
      </a>
    </div>
  </div>
</section>
